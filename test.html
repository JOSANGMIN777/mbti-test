<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      @font-face {
        font-family: "S-CoreDream-3Light";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: S-CoreDream-3Light;
      }
    </style>
    <title>MBTI</title>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">MBTI 테스트</h1>
      <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mb-4" id="question-number">질문 1</h2>
              <p class="card-text mb-4" id="question">
                이번 주말에는 집에서 푹 쉬면서 영화나 드라마를 보려고 한다.
              </p>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="yes-button">
                  예
                </button>
                <button class="btn btn-secondary" type="button" id="no-button">
                  아니오
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
